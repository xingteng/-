<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" onclick="myFunction()">加</button>
    <button id="minus-btn" onclick="myFunction()">减</button>
    <button id="times-btn" onclick="myFunction()">乘</button>
    <button id="divide-btn" onclick="myFunction()">除</button>
    <p id="result">运算结果</p>
    <script>
        var num1=document.getElementById("first-number");
        var num2=document.getElementById("second-number");
        var addbut = document.getElementById("add-btn");
        var minusbut = document.getElementById("minus-btn");
        var timesbut = document.getElementById("times-btn");
        var dividebut = document.getElementById("divide-btn");
        var result=document.getElementById("result");

        addbut.onclick=function(){
            result.innerHTML = parseFloat(num1.value)+parseFloat(num2.value);
        }
        minusbut.onclick=function(){
            result.innerHTML = parseFloat(num1.value)-parseFloat(num2.value);
        }
        timesbut.onclick=function(){
            result.innerHTML = parseFloat(num1.value)*parseFloat(num2.value);
        }
        dividebut.onclick=function(){
            result.innerHTML = parseFloat(num1.value)/parseFloat(num2.value);
        }

    </script>
</body>
</html>
