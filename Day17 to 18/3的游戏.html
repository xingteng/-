<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <h3>打开控制台，输入“pa();”即可看到结果</h3>
    <script>
        function pa() {
            var a = 100;
            for (var i = 1; i < a; i++) {
                if (i % 3 == 0 || String(i).indexOf("3") >= 0) {
                    console.log("PA")
                }
                else {
                    console.log(i);
                }
            }
        }
    </script>
</body>

</html>
