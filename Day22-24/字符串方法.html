<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>字符串方法</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
        var radioa = document.querySelector("#radio-a");
        var radiob = document.querySelector("#radio-b");
        var stra = document.querySelector("#str-a");
        var strb = document.querySelector("#str-b");
        var numa = document.querySelector("#num-a").value;
        var numb = document.querySelector("#num-b").value;
        var btns = document.querySelectorAll("button");
        var p = document.querySelector("p");
        //获取当前选中输入的内容长度
        btns[0].onclick = function () {
            if (radioa.checked && stra.value !== "") {
                p.innerHTML = stra.value.length;
                console.log(stra.value)
            } else if (radiob.checked && strb.value !== "") {
                p.innerHTML = strb.value.length;
            } else {
                alert("请输入一个字符串");
                console.log("请输入一个字符串");
            };
        };
        //当前选中输入的第三个字符
        btns[1].onclick = function () {
            if (radioa.checked && stra.value.length >= 3) {
                p.innerHTML = stra.value.charAt(2);
            } else if (radiob.checked && strb.value.length >= 3) {
                p.innerHTML = strb.value.charAt(2);
            } else {
                alert("请输入超过三个字符的字符串");
                console.log("请输入超过三个字符的字符串");
            };
        };
        //把两个输入框的文字连接在一起输出（concat）
        btns[2].onclick = function () {
            if (stra.value !== "" && strb.value !== "") {
                p.innerHTML = stra.value.concat(strb.value);
            } else {
                alert("请在两个文本框内输入内容");
            };
        };
        //输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
        btns[3].onclick = function () {
            if (stra.value !== "" && strb.value !== "") {
                p.innerHTML = stra.value.indexOf(strb.value);
                if (p.innerHTML == "-1") {
                    alert("A中没有B的内容");
                };
            } else {
                alert("请在两个文本框内输入内容");
            };
        };
        //输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
        btns[4].onclick = function () {
            if (stra.value !== "" && strb.value !== "") {
                p.innerHTML = stra.value.lastIndexOf(strb.value);
                if (p.innerHTML == "-1") {
                    alert("A中没有B的内容");
                };
            } else {
                alert("请在两个文本框内输入内容");
            };
        };
        //使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
        btns[5].onclick = function () {
            numa = document.querySelector("#num-a").value;
            numb = document.querySelector("#num-b").value;
            if (radioa.checked && stra.value !== "") {
                p.innerHTML = stra.value.slice(numa, numb);
            } else if (radiob.checked && strb.value !== "") {
                p.innerHTML = strb.value.slice(numa, numb);
            } else {
                alert("请在number中输入字符串");
            };
        };
        //当前选中输入框的行数
        btns[6].onclick = function () {
            if (radioa.checked && stra.value !== "") {
                p.innerHTML = stra.rows;
                console.log(stra.rows);
            } else if (radiob.checked && strb.value !== "") {
                p.innerHTML = strb.rows;
            } else {
                alert("请输入字符串");
            };
        };
        //使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
        btns[7].onclick = function () {
            numa = document.querySelector("#num-a").value;
            numb = document.querySelector("#num-b").value;
            if (radioa.checked && stra.value !== "") {
                p.innerHTML = stra.value.substr(numa, numb);
            } else if (radiob.checked && strb.value !== "") {
                p.innerHTML = strb.value.substr(numa, numb);
            } else {
                alert("请输入字符串");
            };
        };
        //把所选中的输入框的内容全部转为大写
        btns[8].onclick = function () {
            if (radioa.checked && stra.value !== "") {
                p.innerHTML = stra.value.toUpperCase();
            } else if (radiob.checked && strb.value !== "") {
                p.innerHTML = strb.value.toUpperCase();
            } else {
                alert("请输入字符串");
            };
        };
        //把所选输入框中的内容全部转为小写
        btns[9].onclick = function () {
            if (radioa.checked && stra.value !== "") {
                p.innerHTML = stra.value.toLowerCase();
            } else if (radiob.checked && strb.value !== "") {
                p.innerHTML = strb.value.toLowerCase();
            } else {
                alert("请输入字符串");
            };
        };
        //把所选输入框内容的半角空格全部去除
        btns[10].onclick = function () {
            if(radioa.checked && stra.value!=="") {
                p.innerHTML = stra.value.replace(/ /g, "");
                console.log(p,innerHTNL);
            } else if (radioa.checked && stra.value !=="") {
                p.innerHTML = strb.value.replace(/ /g, "");
            } else {
                alert("请输入字符串");
            };
        };
        //把所选输入框中内容的a全部替换成另外一个输入框中的内容
        btns[11].onclick = function () {
            if(radioa.checked && stra.value!=="") {
                p.innerHTML = stra.value.replace(stra.value, strb.value);
            } else if (radiob.checked && strb.value !== "") {
                p.innerHTML = stra.value.replace(strb.value, strb.value);
            } else {
                alert("请输入字符串");
            }
        }
    </script>

</body>

</html>
