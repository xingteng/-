<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>排序</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h4>请打开控制台查看</h4>

    <script>
        var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        //将上面数组分别按从大到小以及从小到大进行排序后在console中输出
        function fSmallToB(a, b) {
            return a - b;
        };

        function fBigToS(a, b) {
            return -(a - b);
        };
        console.log('从小到大：' + arr.sort(fSmallToB));
        console.log('从大到小：' + arr.sort(fBigToS));

        var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        //将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
        console.log('a-z排序: ' + arr.sort());
        console.log('z-a排序: ' + arr.sort(fSmallToB));

        var arr = [
            [10, 14],
            [16, 60],
            [7, 44],
            [26, 35],
            [22, 63]
        ];
        //将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
        /*
        [
            [22, 63],
            [16, 60],
            [7, 44],
            [26, 35],
            [10, 14]
        ]
        */
        function fBigToS2(a, b) {
            for (var i = 0; i <= 4; i++) {
                if (arr[i][1] - arr[i + 1][1] < 0) {
                    return 1;
                }
                if (arr[i][1] - arr[i + 1][1] > 0) {
                    return -1;
                }
                return 0;
            }
        };
        console.log('元素中第二个数从大到小的顺序: ');
        console.log(arr.sort(fBigToS2));


        var arr = [{
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }];
        //将上面数组分别按元素对象的value值从小到大进行排序后输出
        console.log('按元素对象的value值从小到大: ');
        console.log(arr.sort(function (a, b) {
            return (a.value - a.value);
        }));
    </script>
</body>

</html>
