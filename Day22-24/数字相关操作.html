<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数字相关操作</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>

    <script type="text/javascript">
        //按照HTML中按钮的描述以此实现功能
        //计算结果显示在 id 为 result 的 P 标签中
        //除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息
        var radioa = document.querySelector("#radio-a");
        var radiob = document.querySelector("#radio-b");
        var numa = document.querySelector("#num-a").value;
        var numb = document.querySelector("#num-b").value;
        var p = document.querySelector("p");

        var buts = document.querySelectorAll("button");
        //判断当前选中的输入框输入内容是否为数字
        //验证字符串是否是数字
        function checkNumber(theObj) {
            var reg = /^[0-9]+.?[0-9]*$/;
            if (reg.test(theObj)) {
                return true;
            }
            return false;
        };
        buts[0].onclick = function () {
            var numa = document.querySelector("#num-a").value;
            var numb = document.querySelector("#num-b").value;
            if (radioa.checked && checkNumber(numa)) {
                p.innerHTML = numa;
                console.log(numa);
            } else if (radiob.checked && checkNumber(numb)) {
                p.innerHTML = numb;
                console.log(numb);
            } else {
                alert("请输入一个数字！");
                console.log("请输入一个数字！");
            };
        };

        //把 A 四舍五入为 B 个小数位数的数字
        buts[1].onclick = function () {
            var numa = document.querySelector("#num-a").value;
            var numb = document.querySelector("#num-b").value;
            p.innerHTML = Math.round(numa).toFixed(numb);
        };
        //当前选中的数字的绝对值
        buts[2].onclick = function () {
            var numa = document.querySelector("#num-a").value;
            var numb = document.querySelector("#num-b").value;
            if (radioa.checked && checkNumber(numa)) {
                p.innerHTML = Math.abs(numa);
            } else if (radiob.checked && checkNumber(numb)) {
                p.innerHTML = Math.abs(numb);
            } else {
                alert("请输入一个数字！");
                console.log("请输入一个数字！");
            };
        };
        //对当前选中的数字进行上舍入
        buts[3].onclick = function () {
            var numa = document.querySelector("#num-a").value;
            var numb = document.querySelector("#num-b").value;
            if (radioa.checked && checkNumber(numa)) {
                p.innerHTML = Math.ceil(numa);
            } else if (radiob.checked && checkNumber(numb)) {
                p.innerHTML = Math.ceil(numb);
            } else {
                alert("请输入一个数字！");
                console.log("请输入一个数字！");
            };
        };
        //对当前选中的数字进行下舍入
        buts[4].onclick = function () {
            var numa = document.querySelector("#num-a").value;
            var numb = document.querySelector("#num-b").value;
            if (radioa.checked && checkNumber(numa)) {
                p.innerHTML = Math.floor(numa);
            } else if (radiob.checked && checkNumber(numb)) {
                p.innerHTML = Math.floor(numb);
            } else {
                alert("请输入一个数字！");
                console.log("请输入一个数字！");
            };
        };
        //把当前选中的数字四舍五入为最接近的整数
        buts[5].onclick = function () {
            var numa = document.querySelector("#num-a").value;
            var numb = document.querySelector("#num-b").value;
            if (radioa.checked && checkNumber(numa)) {
                p.innerHTML = Math.round(numa);
            } else if (radiob.checked && checkNumber(numb)) {
                p.innerHTML = Math.round(numb);
            } else {
                alert("请输入一个数字！");
                console.log("请输入一个数字！");
            };
        };
        //返回a，b中最高值
        buts[6].onclick = function () {
            var numa = document.querySelector("#num-a").value;
            var numb = document.querySelector("#num-b").value;
            if (radioa.checked && checkNumber(numa)) {
                p.innerHTML = Math.max(numa, numb);
            } else if (radiob.checked && checkNumber(numb)) {
                p.innerHTML = Math.max(numa, numb);
            } else {
                alert("请输入一个数字！");
                console.log("请输入一个数字！");
            };
        };
        //返回a，b中最低值
        buts[7].onclick = function () {
            var numa = document.querySelector("#num-a").value;
            var numb = document.querySelector("#num-b").value;
            if (radioa.checked && checkNumber(numa)) {
                p.innerHTML = Math.min(numa, numb);
            } else if (radiob.checked && checkNumber(numb)) {
                p.innerHTML = Math.min(numa, numb);
            } else {
                alert("请输入一个数字！");
                console.log("请输入一个数字！");
            };
        };
    </script>

</body>

</html>
