<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Sprite实现GIF效果</title>
</head>

<body>
    <div style="width: 480px;height: 480px;background: url(erik.jpg) no-repeat;"></div>

    <script>
        var bg_posi = document.querySelector("div");
        var i = 0;
        var p = 1;

        function changBg() {

            if (p) {
                bg_posi.style.backgroundPositionY = "-" + 480 * i + "px";
                i++;
                if (i == 17) {
                    p = 0;
                };
            };
            if (!p) {
                i--;
                bg_posi.style.backgroundPositionY = "-" + 480 * i + "px";
                if (i == 0) {
                    p = 1;
                };
            };
        };
        setInterval(changBg, 100);
    </script>
</body>

</html>
